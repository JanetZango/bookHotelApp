<ion-content class="back">
  <div id="menu" align="center">
    <h1 style="color:white">Booking Form</h1>
  </div>
  <br>
  <ion-card class="card">
    <ion-list class="move">
      <div class="flex">
        <div class="container">
          <ion-item id="item">
            <ion-label stacked>Name:</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
          </ion-item>
        </div>
      </div>
    </ion-list>
    <ion-list>
      <div class="flex">
        <div class="container">
          <ion-item id="item">
            <ion-label stacked>Email:</ion-label>
            <ion-input type="email"  [(ngModel)]="email"></ion-input>
          </ion-item>
        </div>
      </div>
    </ion-list>
    <ion-list>
      <div class="flex">
        <div class="container">
          <ion-item id="item">
            <ion-label stacked>PhoneNumber:</ion-label>
            <ion-input type="number"  [(ngModel)]="number"></ion-input>
          </ion-item>
        </div>
      </div>
    </ion-list>
    <ion-list>
      <div class="flex">
        <div class="container">
          <ion-item id="item">
            <ion-label stacked>adults:</ion-label>
            <ion-input type="number"  [(ngModel)]="adults"></ion-input>
          </ion-item>
        </div>
      </div>
    </ion-list>
    <ion-list>
      <div class="flex">
        <div class="container">
          <ion-item id="item">
            <ion-label stacked>children:</ion-label>
            <ion-input type="number"  [(ngModel)]="children"></ion-input>
          </ion-item>
        </div>
      </div>
    </ion-list>
    <br>
    <ion-list>
      <div class="flex">
        <div class="container">
          <ion-item id="item">
            <ion-label stacked>check-in:</ion-label>
            <ion-input type="date"  [(ngModel)]="checkin"></ion-input>
          </ion-item>
        </div>
      </div>
    </ion-list>
    <ion-list>
      <div class="flex">
        <div class="container">
          <ion-item id="item">
            <ion-label stacked>check-out:</ion-label>
            <ion-input type="date" [(ngModel)]="checkout"></ion-input>
          </ion-item>
        </div>
      </div>
    </ion-list> 
      <button ion-button  class="btn" block round (click)="book()">Book</button>
  </ion-card>
</ion-content>
